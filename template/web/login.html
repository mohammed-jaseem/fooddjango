{% extends 'base/web-base.html' %}

{% load static %}

{% block container %}

<section class="grid grid-cols-1 md:grid-cols-2 h-screen">
    <div class="col-span-1 hidden md:flex">
        <img src="{% static '/web/images/rest2.png' %}" alt=" image" class="w-full">
    </div>
    <div class="col-span-1 h-screen flex justify-center items-center">
        <div class="text-center">
            <h1 class="text-[32px] font-semibold mb-5">LOGIN NOW</h1>
            <p class="w-[90%] md:w-[70%] m-auto mb-5">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Enim sed quisquam fugiat ipsa ea eaque!</p>
            <form action="" method="post" class="w-[90%] md:w-[70%] m-auto">
                {% csrf_token %}
                <input type="text" name="email" placeholder="Entery Your email"  class="w-full outline-none border py-3 px-5 rounded-2xl mb-5">
                <input type="password" name="password" placeholder="Entery Your password"  class="w-full outline-none border py-3 px-5 rounded-2xl mb-5">
                <button type="submit" class="py-3 px-5 bg-red-500 text-white text-[14px] font-semibold rounded-xl">LOGIN</button>
            </form>
            {% if error %}
            <p>{{ message }}</p> 
            {% endif %}
            <p class="text-[14px] mt-5">Don't have an account? <a class="text-red-500" href="{% url 'web:register' %}">Sign up</a></p>
        </div>
    </div>
</section>

{% endblock %}
