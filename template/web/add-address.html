{% extends 'base/web-base.html' %}
{% block container %}
{% load static %}



<header class="h-[80px] flex items-center px-[15px]">
    <a class="h-[100%]" href="{% url 'web:address'%}"><img src="{% static '/web/images/arrow.png' %}" alt="arrow" class="h-[40%] mt-[20px]"></a>
    <h1 class="text-center relative left-[43%] text-[22px] font-[600]">Address</h1>
</header>
<section class="px-[15px]">
    <div class="max-w-[620px] h-[300px] bg-[#c6c6bb54] m-auto mt-[30px] rounded-[5px]"></div>
        <form action="" method="POST" class="max-w-[620px] m-auto mt-[10px]">
            {% csrf_token %}
            <label for="address"  class="font-[500] mb-[5px] inline-block">Address</label><br>
            <input value="{{address.address}}" id="address" type="text" name="address" class="border-[2px] mb-[10px] w-[100%] h-[40px] rounded-[5px]"><br>
            <label for="appartment" class="font-[500] mb-[5px] inline-block">Appartment</label><br>
            <input value="{{address.appartment}}" id="appartment" type="text" name="appartment" class="border-[2px] mb-[10px] w-[100%] h-[40px] rounded-[5px]"><br>
            <label for="landmark" class="font-[500] mb-[5px] inline-block">Landmark</label><br>
            <input value="{{address.landmark}}" id="landmark" type="text" name="landmark" class="border-[2px] mb-[10px] w-[100%] h-[40px] rounded-[5px]">
            <!-- <label for="mobile" class="font-[500] mb-[5px] inline-block">Phone Number</label><br>
            <input value="{{address.phone_number}}" type="tel" name="phone_number" class="border-[2px] mb-[10px] w-[100%] h-[40px] rounded-[5px]"> -->
            <div class="from-group">
                <label for="address_type">Address Type</label>
                <select name="address_type" id="address_type">
                    <option value="home">Home</option>
                    <option value="work">work</option>
                </select>
           </div>
            <div class="max-w-[620px] py-[10px] hover:text-black bg-red-600 text-white text-[18px] font-[600] text-center m-auto mt-[40px] rounded-[5px] items-center mb-[30px]">
                <button type="submit">
                    SAVE ADDRESS
                </button>
            </div>
        </form>
    </div>
</section>

    
{% endblock %}
